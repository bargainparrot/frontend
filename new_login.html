<head>

    <meta name="description" content="">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/bargain_parrot_favicon.png">    

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap');
    </style>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/all.css" rel="stylesheet" />

    <link href="assets/css/fira-sans-font.css" rel="stylesheet">
    <link href="assets/css/bargainparrot.css" rel="stylesheet">
    <link href="assets/css/bargainparrot-mobile.css" rel="stylesheet">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="BargainParrot">
    <meta property="og:description" content="Discover local deals and save with BargainParrot!">
    <meta property="og:image" content="https://bargainparrot.com/preprod/assets/img/bargain_parrot_logo_main.png">

    <meta name="twitter:description" content="Discover local deals and save with BargainParrot!">
    <meta name="twitter:image" content="https://bargainparrot.com/shop/assets/img/bargain_parrot_logo_main.png">

</head>
<body class="fira-sans-regular">
    <div class="container-fluid py-3 border-bottom">
        <!--TOP NAV-->
        <nav class="navbar navbar-expand-md navbar-light" id="navbar">
            <div class="container">
                <div class="col-md-1">
                    <!-- Default logo for desktop view -->
                    <a class="navbar-brand d-none d-md-block" href="/">
                    <img src="assets/img/bargain_parrot_logo.png" height="50" alt="Bargain Parrot">
                    </a>
                    <!-- Mobile logo for mobile view -->
                    <a class="navbar-brand d-md-none" href="/">
                        <img src="assets/img/bargain_parrot_favicon.png" height="50" alt="Bargain Parrot">
                    </a>
                </div>

                <div class="col-md-4">
                    <div class="nav-input-container ms-3">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class="form-control" placeholder="Search products, brands and categories">
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="nav-input-container ms-3">
                        <img src="assets/img/uk-flag.png" alt="UK Flag" class="uk-flag">
                        <input type="text" placeholder="Enter location" aria-label="Location">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"><span class="sr-only"><i class="fa-solid fa-chevron-down">Down</i></span></button>
                    </div>
                </div>

                <div class="col-md-4 d-flex align-items-center justify-content-end gap-2">
                    <div class="icon-button">
                        <i class="fa-solid fa-bell text-white"></i>
                    </div>
                    <div class="icon-button">
                        <i class="fa-solid fa-cart-shopping text-white"></i>
                    </div>
                    <div class="account-button">
                        <i class="fa-solid fa-user text-white"></i>
                        <div class="text-white text-center">
                          <small class="d-block">Hello, John Doe.</small>
                          <strong class="">Account</strong>
                        </div>
                        <i class="fa-solid fa-chevron-down ms-3 text-white"></i>
                    </div>                    
                </div>


            </div>
        </nav>
        <!--END TOP NAV-->
    </div>
    <main class="py-5">
        <div class="container">
            <h1>Hello, world!</h1>

            <!-- Button trigger modal -->
            <button type="button" class="btn bp-btn-dark" data-bs-toggle="modal" data-bs-target="#userLogin">
                Login
            </button>
            
            <!-- Login Modal -->
            <div class="modal fade" id="userLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="userLoginLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content p-4">
                    <div class="modal-header d-flex justify-content-end border border-0 p-0">
                        <a href="#" class="modal_closebtn bp-text-dark float-end" data-bs-dismiss="modal"><i class="fas fa-times-circle fa-sm"></i> <span class="visually-hidden">Close</span></a>
                    </div>
                    <div class="modal-body">
                        <h4 class="sora-font fw-bold">Log Into Your Account</h4>
                        <span class="text-body-secondary small">Don't have an account? <a href="#">Sign Up</a></span>

                        <div class="row social_login my-3">
                            <div class="col-sm-4 mb-2">
                                <button type="button" class="google_btn btn btn-outline-warning w-100">
                                    <img class="" height="20" src="./assets/img/google_logo.png" alt="Sign in wth Google"/>
                                </button>
                            </div>
                            <div class="col-sm-4 mb-2">
                                <button type="button" class="btn btn-outline-primary w-100">
                                    <img class="" height="20" src="./assets/img/facebook_logo.png" alt="Sign in wth Facebook"/>
                                </button>
                            </div>
                            <div class="col-sm-4 mb-2">
                                <button type="button" class="btn btn-outline-dark w-100">
                                    <img class="" height="20" src="./assets/img/apple_logo.png" alt="Sign in wth Apple"/>
                                </button>
                            </div>                                                                                
                        </div>

                            <div class="form-floating mb-3">                            
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput" class="small"><i class="far fa-envelope"></i> Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword" class="small"><i class="fas fa-lock"></i> Password</label>
                                <i class="bi bi-eye-slash togglePassword"></i>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-6">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label small" for="exampleCheck1"><small>Remember Me</small></label>
                                    </div>                                    
                                </div>
                                <div class="col-sm-6 small d-flex justify-content-end align-items-end">
                                    <a href="#" class="small bp-text-dark">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn bp-btn-dark btn-lg small text-white" type="button"><small>Login</small></button>
                            </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>
    


    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
</body>
</html>
