<!DOCTYPE html>
<html lang="en">
  <head>
    <!--<script src="assets/js/color-modes.js"></script>-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Home - Bargain Parrot</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="assets/img/bargain_parrot_favicon.png"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/all.css" rel="stylesheet" />

    <link href="assets/css/fira-sans-font.css" rel="stylesheet" />
    <link href="assets/css/bargainparrot.css" rel="stylesheet" />
    <link href="assets/css/bargainparrot-mobile.css" rel="stylesheet" />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="BargainParrot" />
    <meta
      property="og:description"
      content="Discover local deals and save with BargainParrot!"
    />
    <meta
      property="og:image"
      content="https://bargainparrot.com/preprod/assets/img/bargain_parrot_logo_main.png"
    />
    <meta property="og:url" content="https://bargainparrot.com/shop" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="BargainParrot" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BargainParrot" />
    <meta
      name="twitter:description"
      content="Discover local deals and save with BargainParrot!"
    />
    <meta
      name="twitter:image"
      content="https://bargainparrot.com/shop/assets/img/bargain_parrot_logo_main.png"
    />
    <meta name="twitter:site" content="@bargainparrot" />
  </head>
  <body class="fira-sans-regular">
    <div class="container-fluid py-3 border-bottom">
      <!--TOP NAV-->
      <nav class="navbar navbar-expand-md navbar-light" id="navbar">
        <div class="container">
          <div class="col-md-1">
            <!-- Default logo for desktop view -->
            <a class="navbar-brand d-none d-md-block" href="/">
              <img
                src="assets/img/bargain_parrot_logo.png"
                height="50"
                alt="Bargain Parrot"
              />
            </a>
            <!-- Mobile logo for mobile view -->
            <a class="navbar-brand d-md-none" href="/">
              <img
                src="assets/img/bargain_parrot_favicon.png"
                height="50"
                alt="Bargain Parrot"
              />
            </a>
          </div>

          <div class="col-md-4">
            <div class="nav-input-container ms-3">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="text"
                class="form-control"
                placeholder="Search products, brands and categories"
              />
            </div>
          </div>

          <div class="col-md-3">
            <div class="nav-input-container ms-3">
              <img src="assets/img/uk-flag.png" alt="UK Flag" class="uk-flag" />
              <input
                type="text"
                placeholder="Enter location"
                aria-label="Location"
              />
              <button
                class="btn dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span class="sr-only"
                  ><i class="fa-solid fa-chevron-down">Down</i></span
                >
              </button>
            </div>
          </div>

          <div
            class="col-md-4 d-flex align-items-center justify-content-end gap-2"
          >
            <div class="icon-button">
              <i class="fa-solid fa-bell text-white"></i>
            </div>
            <div class="icon-button">
              <i class="fa-solid fa-cart-shopping text-white"></i>
            </div>
            <div class="account-button">
              <i class="fa-solid fa-user text-white"></i>
              <div class="text-white text-center">
                <small class="d-block">Hello, John Doe.</small>
                <strong class="">Account</strong>
              </div>
              <i class="fa-solid fa-chevron-down ms-3 text-white"></i>
            </div>
          </div>
        </div>
      </nav>
      <!--END TOP NAV-->
    </div>
    <main class="user-profile account-settings">
      <section class="sidebar">
        <nav class="sidebar-nav">
          <ul role="list">
            <li><i class="fa-solid fa-user"></i> My Account</li>
            <li><i class="fa-solid fa-clock-rotate-left"></i> Order History</li>
            <li><i class="fa-regular fa-heart"></i> Wishlist</li>
            <li><i class="fa-solid fa-wallet"></i> Wallet</li>
            <li><i class="fa-solid fa-gift"></i> Referral</li>
            <li><i class="fa-solid fa-gear"></i> Settings</li>
            <li><i class="fa-solid fa-message"></i> Feedback</li>
          </ul>
          <div>
            <button
              class="btn btn--outline-primary btn--rounded"
              style="width: 100%"
            >
              Log out <i class="fa-solid fa-right-from-bracket"></i>
            </button>
          </div>
        </nav>
      </section>

      <section class="main-content">
        <h2>Order History</h2>

        <div class="main-content-wrapper">
          <div>
            <div class="setting-box">
              <span>Two-factor authentication(2FA)</span>
              <span><input type="checkbox" /></span>
            </div>
            <div class="setting-box">
              <span id="show-dialog">Change password</span>
              <span>
                <i class="fa-solid fa-chevron-right"></i>
              </span>
            </div>
          </div>
          <div class="setting-box">
            <span>Manage Alert</span>
            <span>
              <i class="fa-solid fa-chevron-right"></i>
            </span>
          </div>
          <div>
            <div class="setting-box">
              <span>Privacy Policy</span>
            </div>
            <div class="setting-box">
              <span>Legal Information</span>
            </div>
          </div>
        </div>
      </section>

      <dialog id="dialog">
        <div class="edit-password-container">
          <div class="password-header">
            <h2>Change Password</h2>
            <button class="close-button" id="close-dialog">&times;</button>
          </div>
          <form>
            <div class="form-group">
              <label for="old-password">Old Password</label>
              <input
                type="password"
                id="old-password"
                placeholder="E.g Jane Doe"
              />
            </div>
            <div class="form-group">
              <label for="new-password">New Password</label>
              <input
                type="password"
                id="new-password"
                placeholder="E.g example@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm New Password</label>
              <input
                type="password"
                id="confirm-password"
                placeholder="E.g 081234567890"
              />
            </div>
            <button type="submit" class="update-button">Update Details</button>
          </form>
        </div>
      </dialog>
    </main>

    <script src="./script/index.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
  </body>
</html>
